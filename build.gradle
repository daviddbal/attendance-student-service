plugins {
    id 'java'
    id "application"
    id "idea" // I use IntelliJ IDEA
    id "jacoco" // for code coverage reports
}

mainClassName = 'net.balsoftware.attendance.student.Main'
group 'net.balsoftware.attendance'
version '1.0-SNAPSHOT'
description 'student endpoints'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version:'2.22.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.+' // for logging
    compile 'org.projectlombok:lombok:1.+'  // utilities for POJOs
    compile group: 'net.balsoftware.attandance', name: 'attendance-model', version:'+'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    //compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    testCompile group: 'junit', name: 'junit', version:'4.9'
    // https://mvnrepository.com/artifact/com.google.inject/guice
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
}
